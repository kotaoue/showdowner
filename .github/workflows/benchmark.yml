name: Language Performance Benchmark

on:
  push:
    branches: [ main ]

jobs:
  benchmark-go:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Run Go benchmark
      run: make go

    - name: Upload Go benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: go-benchmark-results
        path: go/benchmark_*.json
        retention-days: 30

  benchmark-php:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Run PHP benchmark
      run: make php

    - name: Upload PHP benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: php-benchmark-results
        path: php/benchmark_*.json
        retention-days: 30

  benchmark-python3:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Python3 benchmark
      run: make python3

    - name: Upload Python3 benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: python3-benchmark-results
        path: python3/benchmark_*.json
        retention-days: 30

  benchmark-rust:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Run Rust benchmark
      run: make rust

    - name: Upload Rust benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: rust-benchmark-results
        path: rust/benchmark_*.json
        retention-days: 30

  benchmark-javascript:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run JavaScript benchmark
      run: make javascript

    - name: Upload JavaScript benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: javascript-benchmark-results
        path: javascript/benchmark_*.json
        retention-days: 30

  compare-languages:
    runs-on: ubuntu-latest
    needs: [benchmark-go, benchmark-php, benchmark-python3, benchmark-rust, benchmark-javascript]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Run comparison
      run: make compare

    - name: Upload comparison results
      uses: actions/upload-artifact@v4
      with:
        name: language-comparison
        path: comparison_*.json
        retention-days: 30